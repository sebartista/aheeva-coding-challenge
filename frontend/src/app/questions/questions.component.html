<!-- <div class="container" [hidden]="hide_question"> -->
  <!-- <div class="container" [@openClose]="isOpen ? 'open': 'closed'"> -->
  <div class="container quizz-question_container" @myInsertRemoveTrigger *ngIf="isQuestionShown" (@myInsertRemoveTrigger.start)="onAnimationEvent($event)" (@myInsertRemoveTrigger.done)="onAnimationEvent($event)">
  <div class="row">
    <div class="col col-sm-6">
      <section class="quizz-question">
        <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="form">
          <div *ngFor="let question of question_data" @pageAnimations>
            <h3>{{ question.question }}</h3>


            <label *ngFor="let option of question.options" class="quizz-question_label">
              <input
                formControlName="options"
                type="radio"
                name="options"
                [value]="option._id">
              {{option.label}}
            </label>



          <button class="btn btn-primary btn-quizz_submit" [disabled]="!this.questionForm.valid" type="submit" >Submit</button>
        </div>
        </form>




      </section>

    </div>
  </div>
</div>
<div class="quizz_win pt-5 pb-5">


<div class="container" @myInsertRemoveTrigger *ngIf="isWinShown" >
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col col-sm-6 text-center">
      <ng-lottie width="200" [options]="lottie_options" (animationCreated)="animationCreated($event)"></ng-lottie>
      <h2>Excellent</h2>
      <button class="btn btn-success" (click)="onNextQuestion()">Next Question</button>
    </div>
  </div>

</div>
</div>
<div class="container" @myInsertRemoveTrigger *ngIf="isFailShown" >
  <div class="row">
    <div class="col col-sm-6 text-center">
      <h2>You've failed</h2>
      <button class="btn btn-primary" (click)="onTryAgain()">Try Again</button>
    </div>
  </div>

</div>
